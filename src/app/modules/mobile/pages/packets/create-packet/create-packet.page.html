<ion-content class="ion-padding">
  <ion-row class="tagline">
    <ion-col size="12">
      <ion-button mode="ios" color="light" [routerLink]="['/', 'mobile', 'packets', 'list']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-label>
        <ion-text>
          Registrar
        </ion-text>
        <p>
          <ion-text color="dark">
            Nuevo paquete
          </ion-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>

  <div class="divider"></div>

  <br>
  <br>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Nombre: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="packetToCreate.name">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>C칩digo de paquete: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="packetToCreate.code">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Descripci칩n:</ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="packetToCreate.description">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>C칩digos relacionales: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="packetToCreate.relational_codes">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Especialidades:</ion-label>
        </ion-col>
        <ion-col size="7">
          <ion-button mode="ios" expand="block" (click)="setOpenModalAddSpecialities(true)">A침adir</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-list [inset]="true">
            <ion-item *ngFor="let speciality of specialitiesSelected" class="specialities-selected-item">
              <label>
                {{speciality.text}}
              </label>
              <div class="incrementor">
                <button (click)="decreaseSession(speciality)">-</button>
                <input [(ngModel)]="speciality.amount">
                <button (click)="incrementSession(speciality)">+</button>
              </div>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>


  <ion-modal [isOpen]="isModalAddSpecialitiesOpen">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-row class="tagline">
          <ion-col size="12">
            <ion-label>
              <ion-text>
                Agregar
              </ion-text>
              <ion-text>
                Especialidades
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-list [inset]="true">
          <ion-item *ngFor="let speciality of specialities">
            <ion-checkbox slot="start" aria-label="Toggle task completion"
              [(ngModel)]="speciality.checked"></ion-checkbox>
            <ion-input aria-label="Task name">
              {{speciality.text}}
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-button mode="ios" expand="block" class="button-apply-advance-filters" (click)="addSpecialitites()">
          Agregar
          <ion-icon slot="end" name="add-outline"></ion-icon>
        </ion-button>
      </ion-footer>
    </ng-template>
  </ion-modal>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button mode="ios" expand="block" class="button-apply-advance-filters" (click)="createUser()">
          Guardar
          <ion-icon slot="end" name="save-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
