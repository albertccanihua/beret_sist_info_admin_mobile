<ion-content class="ion-padding">

  <br>
  <br>
  <br>
  <br>

  <img [src]="'assets/imgs/logo.png'" class="logo">

  <ion-row class="tagline">
    <ion-col size="12">
      <ion-label>
        <ion-text>
          Bienvenido!
        </ion-text>
        <br>
        <br>
        <p>
          <ion-text color="dark" class="subtitle">
            Inicia sesión <br> para continuar
          </ion-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>

  <div class="divider"></div>

  <br>
  <br>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Usuario</ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="username">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Contraseña</ion-label>
        </ion-col>
        <ion-col>
          <input type="password" [(ngModel)]="password">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-col size="12">
        <br>
        <ion-button mode="ios" expand="block" class="button-apply-advance-filters" (click)="login()">
          Iniciar sesión
        </ion-button>
      </ion-col>
    </ion-item>
  </ion-list>

</ion-content>
