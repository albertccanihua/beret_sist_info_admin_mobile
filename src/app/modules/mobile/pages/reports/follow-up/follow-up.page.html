<ion-content [fullscreen]="true" color="light">

  <ion-header class="ion-no-border">
    <ion-toolbar color="light" class="ion-padding-vertical">

      <ion-title mode="ios">
        <img [src]="'assets/imgs/logo.png'">
      </ion-title>

      <ion-buttons slot="start">
        <ion-thumbnail [routerLink]="['/', 'mobile', 'tabs', 'reports']">
          <ion-icon name="apps-outline"></ion-icon>
        </ion-thumbnail>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-row class="tagline">
    <ion-col size="12">
      <ion-label>
        <ion-text>
          Seguimiento
        </ion-text>
        <p>
          ...
        </p>
      </ion-label>
    </ion-col>
  </ion-row>

  <br>

  <ion-row class="srch">
    <ion-col size="12">
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" #datetime (ionChange)="pickTime(datetime.value)" showDefaultButtons="true"
            presentation="date" doneText="Confirmar" cancelText="Cancelar"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-col>
    <!-- <ion-col size="12">
      <ion-list [inset]="true">
        <ion-item [button]="true" [detail]="false" id="select-fruits">
          <ion-label>{{selectedModalName}}</ion-label>
          <div slot="end" id="selected-fruits">{{ [] }}</div>
        </ion-item>
      </ion-list>
    </ion-col> -->
    <ion-col size="12" class="button-search-container">
      <ion-button (click)="getTreatmentRequestFollowUp()">
        Buscar
      </ion-button>
    </ion-col>
  </ion-row>

  <br>
  <br>

  <div class="requests_counter_container">
    <div class="title">N° DE ATENDIDOS POR DÍA</div>
    <div class="counter">{{treatmentFollowUp.requests_per_day}}</div>
  </div>
  <div class="requests_counter_container">
    <div class="title">N° DE ATENDIDOS POR MES</div>
    <div class="counter">{{treatmentFollowUp.requests_per_month}}</div>
  </div>

  <!-- <div class="button-search-container">
    <ion-button color="danger" (click)="getTreatmentRequestFollowUp()">
      Descargar en PDF
    </ion-button>
  </div> -->

  <ion-modal trigger="select-fruits" #modal class="modal-select-professional">
    <ng-template>
      <ion-content class="ion-padding">
        <ion-row class="tagline">
          <ion-col size="12">
            <ion-button mode="ios" color="light" id="advance-filters" (click)="modal.dismiss()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-label>
              <ion-text>
                Profesional
              </ion-text>
              <p>
                Seleccionar
              </p>
            </ion-label>
          </ion-col>
        </ion-row>

        <div class="divider"></div>
        <br>

        <ion-list id="modal-list" [inset]="true">
          <ion-radio-group [(ngModel)]="argSelectedUser" (ngModelChange)="onVariableChange($event)">
            <ion-item color="light" *ngFor="let item of users">
              <ion-radio [value]="item.id">
                {{ item.name }} {{item.paternal_surname}}
              </ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
